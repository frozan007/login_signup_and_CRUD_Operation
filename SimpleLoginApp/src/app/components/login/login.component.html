<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form #loginForm="ngForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username" id="userName" name="userName" [(ngModel)]="userModel.userName" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="hide ? 'password':'text'"  id="password" name="password" placeholder="Password"  [(ngModel)]="userModel.password" required (input)="onPasswordChange($event)">
                                    <span (click)="hideShowPass(); hide = !hide" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-12">
                                    <span class="error-pwd" *ngIf="errorMessage"> {{errorMessage}}</span>
                                    <span class="error-pwd" 
                                        [ngClass]="pwdStrength == 'Strong'? 'pwd-strong': 'pwd-good'"
                                        *ngIf="pwdStrength"> 
                                        <span *ngIf="pwdStrength == 'Strong'">Password is Strong.</span>
                                        <span *ngIf="pwdStrength == 'Good'">Password is Good.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forgot Password?</a>
                            </div>
                            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-100" [disabled]="!loginForm.valid">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a></div>

                            <span *ngIf="error">{{error}}</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
