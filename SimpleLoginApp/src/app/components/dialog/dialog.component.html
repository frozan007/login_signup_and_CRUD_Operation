<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <form #employeeForm="ngForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Firts Name</mat-label>
                    <input matInput id="firstName" name="firstName" [(ngModel)]="employeeModel.firstName" required>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput id="lastName" name="lastName" [(ngModel)]="employeeModel.lastName" required>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field >
                    <mat-label>Designation</mat-label>
                    <input matInput id="designation" name="designation" [(ngModel)]="employeeModel.designation" required>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select placeholder="Status" id="status" name="status" [(ngModel)]="employeeModel.status" required>
                        <mat-option [value]="1">Active</mat-option>
                        <mat-option [value]="2">Inactive</mat-option>
                        <mat-option [value]="3">Deleted</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <input type="file" #file name="profilePic" [(ngModel)]="profileInfo.profilePic" (change)="OnSelectedFile($event)">
            </div>
            <div class="col-4">
                <!-- <button mat-flat-button color="primary" (click)="file.click">Upload</button> -->
            </div>
        </div><br>
        <div class="row">
            <div class="col-12">
                <span class="upload" *ngIf="progress > 0">{{progress}}%</span>
                <span class="upload" *ngIf="message">{{message}}</span>
            </div>
        </div> 
        <div mat-dialog-action [align]="'end'">
            <button mat-flat-button color="warn" (click)="onCancelClick()">Cancel</button>
            <button style="margin-left: 8px;" mat-flat-button color="primary" [disabled]="!employeeForm.valid" (click)="onSaveClick()">{{actionbtn}}</button>
        </div>
    </form>
</div>
